{% load static %}
<!-- Header -->
<header class="bg-white shadow-md py-4">
    <div class="container mx-auto flex items-center justify-between px-4">
        <!-- Logo/Branding on the Left -->
        <div class="text-2xl font-semibold text-gray-800">
            <a href="{% url 'home' %}" class="hover:text-gray-800">Dental Company</a>
        </div>
        <!-- Navigation Links Centered -->
        <nav class="hidden md:flex flex-grow justify-center space-x-4 text-gray-600">
            <ul class="flex space-x-4">
                <li><a href="{% url 'home' %}" class="hover:text-gray-800">Home</a></li>
                <li><a href="{% url 'about' %}" class="hover:text-gray-800">About Us</a></li>
                <li><a href="{% url 'services' %}" class="hover:text-gray-800">Services</a></li>
                <li><a href="{% url 'contact' %}" class="hover:text-gray-800">Contact Us</a></li>
               
            </ul>
        </nav>
        <!-- Sign Up and Login Buttons on the Right -->
        <div class="space-x-4">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">Logout</a>
            {% else %}
                <a href="{% url 'signup' %}" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">Sign Up</a>
                <a href="{% url 'login' %}" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">Login</a>
            {% endif %}
        </div>
    </div>
</header>
